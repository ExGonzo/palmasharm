<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palma Sharm — Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body data-page="contact">
  <header class="site-header">
    <div class="brand">
      <a href="index.html" class="logo" aria-label="Palma Sharm Home">
        <span class="logo-mark">PS</span>
        <span class="logo-text" data-i18n="brand.name">Palma Sharm</span>
      </a>
    </div>
    <nav class="site-nav">
      <a href="apartments.html" data-i18n="nav.apartments">Apartments</a>
      <a href="transfers.html" data-i18n="nav.transfers">Transfers</a>
      <a href="excursions.html" data-i18n="nav.excursions">Excursions</a>
      <a href="food.html" data-i18n="nav.places">Food & Places</a>
      <a href="about.html" data-i18n="nav.about">About</a>
      <a href="contact.html" class="active btn small" data-i18n="nav.contact">Contact</a>
      <div class="lang-switch" aria-label="Language switcher">
        <button class="lang" data-lang="en" aria-label="English">EN</button>
        <button class="lang" data-lang="it" aria-label="Italian">IT</button>
      </div>
    </nav>
  </header>

  <section class="container narrow">
    <img src="https://picsum.photos/seed/contact-friendly/1200/400" alt="Friendly contact illustration" style="margin-bottom:16px;border-radius:12px;" />
    <h1 data-i18n="contact.title">Contact us</h1>
    <p data-i18n="contact.body">Send a message with your dates and preferences. We’ll reply with availability and details.</p>
    <form class="contact-form" action="mailto:info@palmasharm.com" method="post" enctype="text/plain">
      <div class="form-row">
        <label for="name" data-i18n="contact.name">Name</label>
        <input id="name" name="name" type="text" required />
      </div>
      <div class="form-row">
        <label for="email" data-i18n="contact.email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="form-row">
        <label for="message" data-i18n="contact.message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <div class="form-actions">
        <button class="btn primary" type="submit" data-i18n="contact.send">Send</button>
        <a class="btn ghost" href="https://wa.me/201000000000" target="_blank" rel="noopener" data-i18n="contact.whatsapp">Message on WhatsApp</a>
      </div>
    </form>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p><span class="logo-mark">PS</span> Palma Sharm</p>
      <p data-i18n="footer.tag">Comfortable stays and friendly help in Sharm El Sheikh.</p>
    </div>
  </footer>

  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
